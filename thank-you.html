<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | AMR Logistics USA INC</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* ==================================
           Thank You Page Styling
        ================================== */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #8b0000, #c40000);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #c40000;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid white;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #8b0000;
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your submission has been received. We appreciate your interest in AMR Logistics USA INC. Kindly allow 1-2 business days for a response. If you have any questions, please reach out at your convenience.</p>
    <a href="/" class="home-button">Return to Home</a>
</div>

</body>
</html>
